<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div class="container">
            <h1 class="text-center">VLSM Calculator</h1>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form id="form">
                        <div class="form-group">
                            <label>Type Your IP</label>
                            <div class="form-row">
                                <div class="col-9">
                                    <input required class="form-control" id="network" type="text" placeholder="Network IP Address">
                                </div>
                                <div class="col-3">
                                    <input required id="netmask" class="form-control" type="text" maxlength="2" placeholder="Mask">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="show_on_condition">Specify hosts (seperated by comma)</label>
                            <input id="hosts" class="form-control" type="text">
                        </div>
                        
                        <button id="submit" type="submit" class="btn btn-primary">Calculate VLSM</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div id="output">

                    </div>
                </div>
            </div>


        </div>


        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
